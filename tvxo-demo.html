<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TVXO Ecommerce</title>
	<link rel="stylesheet" href="tvxo-demo-nav.css">
	<link rel="stylesheet" href="tvxo-demo-main.css">
	<link rel="stylesheet" href="tvxo-demo-cart.css">
	<script src="https://kit.fontawesome.com/127aef0c53.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="nav container">
			<a href="#"><img class="logo" src="images/tvxo.png"></a>
		
			<i id="cart-icon" i class="fas fa-shopping-bag"></i>

			<div class="cart">
				<div class="cart-title"><h2>Your cart</h2></div>

					<div class="cart-content">
					
					</div>

					<div class="total">
						<div class="total-title">Total</div>
						<div class="total-price">$0</div>
					</div>
					<button type="button" class="btn-buy">Buy now</button>
					<i class="fas fa-times" id="close-cart"></i>
				</div>
			</div>
	</header>

	<section class="shop container">
		<h2 class="section-title">Shop products</h2>
		<div class="shop-content ">

			<div class="product-box">
				<img class="product-img" src="images/zara-1.jpg">
				<h2 class="product-title">TVXO WONDER</h2>
				<span class="price">$24.5</span> <span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>

		<div class="product-box">
			<img class="product-img" src="images/zara-2.jpg">
				<h2 class="product-title">TVXO MAGIC</h2>
				<span class="price">$550</span> <span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>

			<div class="product-box">
				<img class="product-img" src="images/zara-3.jpg">
				<h2 class="product-title">TVXO FABULOSO</h2>
				<span class="price">$250</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
			<div class="product-box">
				<img class="product-img" src="images/zara-4.jpg">
				<h2 class="product-title">TVXO SUPERB</h2>
				<span class="price">$100</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
			<div class="product-box">
				<img class="product-img" src="images/zara-5.jpg">
				<h2 class="product-title">TVXO INCREDIBLE</h2>
				<span class="price">$205</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
			<div class="product-box">
				<img class="product-img" src="images/zara-6.jpg">
				<h2 class="product-title">TVXO AMAZING</h2>
				<span class="price">$350</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
			<div class="product-box">
				<img class="product-img" src="images/zara-7.jpg">
				<h2 class="product-title">TVXO FIRE</h2>
				<span class="price">$300</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
			<div class="product-box">
				<img class="product-img" src="images/zara-8.jpg">
				<h2 class="product-title">TVXO MIGHTY</h2>
				<span class="price">$250</span><span class="added">Added</span>
				<img class="add-cart" src="images/checkout-lock-icon.png">
			</div>
		</div>
	</section>

	<sript src="scripts/tvxo-demo-products.js"></script>
	<script src="scripts/tvxo-demo.js"></script>
</body>
</html>
